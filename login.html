<div data-ng-controller="loginController" data-ng-init = "onLoad()" id="text-box" >
    <form >
    Username<br/> <input ng-model="username" id="username" type="text" placeholder="username.."/><br/>
    Password<br/> <input ng-model="password" id="password" type="password" placeholder="password.."/><br/>
    <button ng-click = "validateUsers()" id='login'>Sign In</button>
    <a  href='#/signup'><button id="login">Sign Up</button></a>
    </form>
</div>
